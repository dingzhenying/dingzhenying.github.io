line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br></pre></td><td class="code"><pre><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileNotFoundException;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.channels.FileChannel;</span><br><span class="line">import java.nio.charset.Charset;</span><br><span class="line"> </span><br><span class="line">public class TestJavaNIO &#123;</span><br><span class="line"> </span><br><span class="line">	static void readNIO() &#123;</span><br><span class="line">		String pathname &#x3D; &quot;C:\\Users\\adew\\Desktop\\jd-gui.cfg&quot;;</span><br><span class="line">		FileInputStream fin &#x3D; null;</span><br><span class="line">		try &#123;</span><br><span class="line">			fin &#x3D; new FileInputStream(new File(pathname));</span><br><span class="line">			FileChannel channel &#x3D; fin.getChannel();</span><br><span class="line"> </span><br><span class="line">			int capacity &#x3D; 100;&#x2F;&#x2F; 字节</span><br><span class="line">			ByteBuffer bf &#x3D; ByteBuffer.allocate(capacity);</span><br><span class="line">			System.out.println(&quot;限制是：&quot; + bf.limit() + &quot;容量是：&quot; + bf.capacity()</span><br><span class="line">					+ &quot;位置是：&quot; + bf.position());</span><br><span class="line">			int length &#x3D; -1;</span><br><span class="line"> </span><br><span class="line">			while ((length &#x3D; channel.read(bf)) !&#x3D; -1) &#123;</span><br><span class="line"> </span><br><span class="line">				&#x2F;*</span><br><span class="line">				 * 注意，读取后，将位置置为0，将limit置为容量, 以备下次读入到字节缓冲中，从0开始存储</span><br><span class="line">				 *&#x2F;</span><br><span class="line">				bf.clear();</span><br><span class="line">				byte[] bytes &#x3D; bf.array();</span><br><span class="line">				System.out.write(bytes, 0, length);</span><br><span class="line">				System.out.println();</span><br><span class="line"> </span><br><span class="line">				System.out.println(&quot;限制是：&quot; + bf.limit() + &quot;容量是：&quot; + bf.capacity()</span><br><span class="line">						+ &quot;位置是：&quot; + bf.position());</span><br><span class="line"> </span><br><span class="line">			&#125;</span><br><span class="line"> </span><br><span class="line">			channel.close();</span><br><span class="line"> </span><br><span class="line">		&#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			if (fin !&#x3D; null) &#123;</span><br><span class="line">				try &#123;</span><br><span class="line">					fin.close();</span><br><span class="line">				&#125; catch (IOException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	static void writeNIO() &#123;</span><br><span class="line">		String filename &#x3D; &quot;out.txt&quot;;</span><br><span class="line">		FileOutputStream fos &#x3D; null;</span><br><span class="line">		try &#123;</span><br><span class="line"> </span><br><span class="line">			fos &#x3D; new FileOutputStream(new File(filename));</span><br><span class="line">			FileChannel channel &#x3D; fos.getChannel();</span><br><span class="line">			ByteBuffer src &#x3D; Charset.forName(&quot;utf8&quot;).encode(&quot;你好你好你好你好你好&quot;);</span><br><span class="line">			&#x2F;&#x2F; 字节缓冲的容量和limit会随着数据长度变化，不是固定不变的</span><br><span class="line">			System.out.println(&quot;初始化容量和limit：&quot; + src.capacity() + &quot;,&quot;</span><br><span class="line">					+ src.limit());</span><br><span class="line">			int length &#x3D; 0;</span><br><span class="line"> </span><br><span class="line">			while ((length &#x3D; channel.write(src)) !&#x3D; 0) &#123;</span><br><span class="line">				&#x2F;*</span><br><span class="line">				 * 注意，这里不需要clear，将缓冲中的数据写入到通道中后 第二次接着上一次的顺序往下读</span><br><span class="line">				 *&#x2F;</span><br><span class="line">				System.out.println(&quot;写入长度:&quot; + length);</span><br><span class="line">			&#125;</span><br><span class="line"> </span><br><span class="line">		&#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			if (fos !&#x3D; null) &#123;</span><br><span class="line">				try &#123;</span><br><span class="line">					fos.close();</span><br><span class="line">				&#125; catch (IOException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	static void testReadAndWriteNIO() &#123;</span><br><span class="line">		String pathname &#x3D; &quot;C:\\Users\\adew\\Desktop\\test.txt&quot;;</span><br><span class="line">		FileInputStream fin &#x3D; null;</span><br><span class="line">		</span><br><span class="line">		String filename &#x3D; &quot;test-out.txt&quot;;</span><br><span class="line">		FileOutputStream fos &#x3D; null;</span><br><span class="line">		try &#123;</span><br><span class="line">			fin &#x3D; new FileInputStream(new File(pathname));</span><br><span class="line">			FileChannel channel &#x3D; fin.getChannel();</span><br><span class="line"> </span><br><span class="line">			int capacity &#x3D; 100;&#x2F;&#x2F; 字节</span><br><span class="line">			ByteBuffer bf &#x3D; ByteBuffer.allocate(capacity);</span><br><span class="line">			System.out.println(&quot;限制是：&quot; + bf.limit() + &quot;容量是：&quot; + bf.capacity()+ &quot;位置是：&quot; + bf.position());</span><br><span class="line">			int length &#x3D; -1;</span><br><span class="line"> </span><br><span class="line">			fos &#x3D; new FileOutputStream(new File(filename));</span><br><span class="line">			FileChannel outchannel &#x3D; fos.getChannel();</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">			while ((length &#x3D; channel.read(bf)) !&#x3D; -1) &#123;</span><br><span class="line">				</span><br><span class="line">				&#x2F;&#x2F;将当前位置置为limit，然后设置当前位置为0，也就是从0到limit这块，都写入到同道中</span><br><span class="line">				bf.flip();</span><br><span class="line">				</span><br><span class="line">				int outlength &#x3D;0;</span><br><span class="line">				while((outlength&#x3D;outchannel.write(bf)) !&#x3D; 0)&#123;</span><br><span class="line">					System.out.println(&quot;读，&quot;+length+&quot;写,&quot;+outlength);</span><br><span class="line">				&#125;</span><br><span class="line">				</span><br><span class="line">				&#x2F;&#x2F;将当前位置置为0，然后设置limit为容量，也就是从0到limit（容量）这块，</span><br><span class="line">				&#x2F;&#x2F;都可以利用，通道读取的数据存储到</span><br><span class="line">				&#x2F;&#x2F;0到limit这块</span><br><span class="line">				bf.clear();</span><br><span class="line">				</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			if (fin !&#x3D; null) &#123;</span><br><span class="line">				try &#123;</span><br><span class="line">					fin.close();</span><br><span class="line">				&#125; catch (IOException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			if (fos !&#x3D; null) &#123;</span><br><span class="line">				try &#123;</span><br><span class="line">					fos.close();</span><br><span class="line">				&#125; catch (IOException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	@SuppressWarnings(&quot;resource&quot;)</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		testReadAndWriteNIO();</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->


<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
