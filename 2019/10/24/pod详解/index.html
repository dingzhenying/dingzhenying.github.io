tring</span><br><span class="line">      readOnly: boolean</span><br><span class="line">    ports:                &#x2F;&#x2F;容器需要暴露的端口号列表</span><br><span class="line">    - name: String</span><br><span class="line">      containerPort: int  &#x2F;&#x2F;容器要暴露的端口</span><br><span class="line">      hostPort: int       &#x2F;&#x2F;容器所在主机监听的端口（容器暴露端口映射到宿主机的端口）</span><br><span class="line">      protocol: String</span><br><span class="line">    env:                  &#x2F;&#x2F;容器运行前要设置的环境列表</span><br><span class="line">    - name: String</span><br><span class="line">      value: String</span><br><span class="line">    resources:            &#x2F;&#x2F;资源限制</span><br><span class="line">      limits:</span><br><span class="line">        cpu: Srting</span><br><span class="line">        memory: String</span><br><span class="line">      requeste:</span><br><span class="line">        cpu: String</span><br><span class="line">        memory: String</span><br><span class="line">    livenessProbe:         &#x2F;&#x2F;pod内容器健康检查的设置</span><br><span class="line">      exec:</span><br><span class="line">        command: [String]</span><br><span class="line">      httpGet:             &#x2F;&#x2F;通过httpget检查健康</span><br><span class="line">        path: String</span><br><span class="line">        port: number</span><br><span class="line">        host: String</span><br><span class="line">        scheme: Srtring</span><br><span class="line">        httpHeaders:</span><br><span class="line">        - name: Stirng</span><br><span class="line">          value: String </span><br><span class="line">      tcpSocket:           &#x2F;&#x2F;通过tcpSocket检查健康</span><br><span class="line">        port: number</span><br><span class="line">      initialDelaySeconds: 0&#x2F;&#x2F;首次检查时间</span><br><span class="line">      timeoutSeconds: 0     &#x2F;&#x2F;检查超时时间</span><br><span class="line">      periodSeconds: 0      &#x2F;&#x2F;检查间隔时间</span><br><span class="line">      successThreshold: 0</span><br><span class="line">      failureThreshold: 0</span><br><span class="line">      securityContext:      &#x2F;&#x2F;安全配置</span><br><span class="line">        privileged: falae</span><br><span class="line">    restartPolicy: [Always|Never|OnFailure]&#x2F;&#x2F;重启策略</span><br><span class="line">    nodeSelector: object    &#x2F;&#x2F;节点选择</span><br><span class="line">    imagePullSecrets:</span><br><span class="line">    - name: String</span><br><span class="line">    hostNetwork: false      &#x2F;&#x2F;是否使用主机网络模式，默认否</span><br><span class="line">  volumes:                  &#x2F;&#x2F;在该pod上定义共享存储卷</span><br><span class="line">  - name: String</span><br><span class="line">    meptyDir: &#123;&#125;</span><br><span class="line">    hostPath:</span><br><span class="line">      path: string</span><br><span class="line">    secret:                 &#x2F;&#x2F;类型为secret的存储卷</span><br><span class="line">      secretName: String</span><br><span class="line">      item:</span><br><span class="line">      - key: String</span><br><span class="line">        path: String</span><br><span class="line">    configMap:             &#x2F;&#x2F;类型为configMap的存储卷</span><br><span class="line">      name: String</span><br><span class="line">      items:</span><br><span class="line">      - key: String</span><br><span class="line">        path: String</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
